version: 2

models:
  - name: stg_greenery__order_items
    description: list of items per order 
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_greenery__orders')
              field: order_id        
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_greenery__products')
              field: product_id  
      - name: quantity
        tests:
          - not_null
          - positive_values