version: 2

models:
  - name: stg_greenery__promos
    description: promotional information
    columns:
      - name: promo_id
        tests:
        - not_null
        - unique
      - name: discount
        tests:
          - not_null
      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['inactive','active']